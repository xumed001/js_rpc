<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Rock.Papper.Scissor</title>
</head>
<body>
    <h1> <span class="main">Rock</span> vs <span class="main">Papper</span> vs <span class="main">Scissors</span></h1>

    <div class="container">   
        <p class="top-para">This will be a best of 5, If you win 5 out of 5 rounds you get +5 luck for an entire day!</p> 
        <!-- <button onclick="resetGame()">Start Game</button> -->
        <div class="input">
            <button class="choice1" id="rock"> <img src="images/rock_1faa8.png" alt="rock">Rock</button>
            <button class="choice2" id="papper"> <img src="images/papper.png" alt="papper">Papper</button>
            <button class="choice3" id="scissor"> <img src="images/scissor.png" alt="scissor">Scissors</button>
        </div>

        <div class="results">
                <h2>Game stats</h2>
                <p class="displayPlayer">Pick a choice to begin !</p>
                <p class="displayCpu"></p>
                <p class="displayWins">Wins: 0</p>
                <p class="displayLoss">Loss: 0</p>
                <p class="displayDraws">Ties: 0</p>
                <p class="lastResult"></p>
        </div>
    </div>
    
</body>
</html>
