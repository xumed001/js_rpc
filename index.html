<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Rock.Papper.Scissor</title>
</head>
<body>
    <h1> <span class="main">Rock</span> vs <span class="main">Papper</span> vs <span class="main">Scissors</span></h1>

    <div class="container">   
        <p class="top-para">This is a best of 5 RPC game, If you win first try you get +5 luck for an entire day!</p> 
        <!-- <button onclick="resetGame()">Start Game</button> -->
        <div class="input">
            <button class="choice1" id="rock"> <img src="images/rock_1faa8.png" alt="rock">Rock</button>
            <button class="choice2" id="papper"> <img src="images/papper.png" alt="papper">Papper</button>
            <button class="choice3" id="scissor"> <img src="images/scissor.png" alt="scissor">Scissors</button>
        </div>

        <div class="results">
                <h2>Game stats</h2>
                <h3>You pick :</h3>
                <h3>CPU picks :</h3>
                <p>Wins : </p>
                <p>Loses : </p>
                <p>Draws : </p>
        </div>
    </div>
    
</body>
</html>
